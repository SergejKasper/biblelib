<ion-header>
  <ion-navbar>
    <ion-title>
      Bücher zurückgeben
    </ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="itemsearch"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding class="return-books">
  <ion-list>
    <ion-item class="item-remove-animate" *ngFor="let borrower of borrowers | search:itemsearch" type="item-text-wrap">
      <button button light large block (click)="returnBook(borrower);">{{borrower.name}}</button>
    </ion-item>
  </ion-list>
</ion-content>
