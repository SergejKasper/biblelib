<ion-header>
  <ion-navbar>
    <ion-title>
      Bücher zurückgeben
    </ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="itemsearch"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding class="return-books">
  <ion-list>
  <ion-item class="item-remove-animate" *ngFor="let borrower of borrowers | search:itemsearch" type="item-text-wrap" href="#/tab/add/{{borrower.id}}">
    <!-- ion-avatar item-left>
      <img src="{{borrower.image}}">
    </ion-avatar -->
    <br>
    <h2>{{borrower.name}}</h2>
    <br>
  </ion-item>
</ion-list>
</ion-content>
